<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>垂直居中总结-父元素高度确定的多行</title>
		<style type="text/css">
.container{
    height:300px;
	background:#ccc;
	
	display:table-cell;/*IE8以上及Chrome、Firefox*/
	vertical-align:middle;/*IE8以上及Chrome、Firefox*/
}
		</style>
    </head>
	<!-- 父元素高度确定的多行文本。 -->
	<!-- 在 chrome、firefox 及 IE8 以上的浏览器下可以设置块级元素的 display 为 table-cell（设置为表格单元显示），激活 vertical-align 属性 -->
	<!-- 但注意 IE6、7 并不支持这个样式, 兼容性比较差。 -->
	
	<!-- 这种方法的好处是不用添加多余的无意义的标签 -->
	<!-- 缺点：兼容性不是很好，不兼容 IE6、7而且这样修改display的block变成了table-cell，破坏了原有的块状元素的性质。 -->
	<!--  -->
	
	
	

<body>

<table><tbody><tr><td class="wrap">
<div class="container">
    <div>
        <p>看我是否可以居中。</p>
        <p>看我是否可以居中。</p>
        <p>看我是否可以居中。</p>
        <p>看我是否可以居中。</p>
        <p>看我是否可以居中。</p>
    </div>
</div>

<div>
    <img src="http://img.mukewang.com/54ffac56000169c001840181.jpg" title="害羞的小女生"/>
</div>

</body>


</html>
