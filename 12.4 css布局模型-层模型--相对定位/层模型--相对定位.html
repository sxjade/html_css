<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>css布局模型-层模型--相对定位</title>
		<style type="text/css">
	#div1{
    width:200px;
    height:200px;
	border:2px red solid;
	position:relative;
    left:100px;
    top:50px;
}

		</style>
    </head>
	<!-- 元素有三种布局模型：1、流动模型（Flow）;2、浮动模型 (Float);3、层模型（Layer） -->
	
	<!-- 设置position:relative（表示相对定位），它通过left、right、top、bottom属性确定元素在正常文档流中的偏移位置。 -->
	<!-- 1- 相对定位完成的过程是首先按static(float)方式生成一个元素(并且元素像层一样浮动了起来)，
		然后相对于以前的位置移动，移动的方向和幅度由left、right、top、bottom属性确定，偏移前的位置保留不动。-->
		
	<!-- 2- 从效果图中可以明显的看出，虽然div元素相对于以前的位置产生了偏移，但是div元素以前的位置还是保留着，
	所以后面的span元素是显示在了div元素以前位置的后面。-->
	
	
<body>

<div id="div1"></div><span>偏移前的位置还保留不动，覆盖不了前面的div没有偏移前的位置</span>

</body>

</html>
