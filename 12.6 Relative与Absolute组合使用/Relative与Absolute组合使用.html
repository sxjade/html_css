<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Relative与Absolute组合使用</title>
		<style type="text/css">
	div{border:2px red solid;}
#box1{
    width:200px;
    height:200px;
    position:relative;
          
}
#box2{
 	position:absolute;
	top:20px;
	left:30px;
          
}
/*下面是任务部分*/
#box3{
    width:200px;
    height:200px;
    position:relative;       
}
#box4{
    width:99%;
 	position:absolute;
    bottom:0px;

}

		</style>
    </head>
	<!-- 元素有三种布局模型：1、流动模型（Flow）;2、浮动模型 (Float);3、层模型（Layer） -->
	
	<!-- 相对于其它元素进行定位 -->
	<!-- 1- 参照定位的元素必须是相对定位元素的前辈元素 -->
	<!-- 2- 参照定位的元素必须加入position:relative; -->
	<!-- 3- 定位元素加入position:absolute，便可以使用top、bottom、left、right来进行偏移定位了。 -->
	
<body>
<div id="box1">
	<div id="box2">相对参照元素进行定位</div>
</div>

<h1>下面是任务部分</h1>
<div id="box3">
    <img src="http://img.mukewang.com/541a7d8a00018cf102000200.jpg">
    <div id="box4">当我还是三年级的学生时是一个害羞的小女生。</div>
</div>
</body>

</html>
