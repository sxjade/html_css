<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>css布局模型</title>
		<style type="text/css">
	#box1{
    width:300px;
    height:100px;
}
div,h1,p{
    border:1px solid red;
}
		</style>
    </head>
	<!-- 元素有三种布局模型：1、流动模型（Flow）;2、浮动模型 (Float);3、层模型（Layer） -->
	
	<!-- 流动模型，流动（Flow）是默认的网页布局模式。 -->
	<!-- 1-块状元素都会在所处的包含元素内自上而下按顺序垂直延伸分布，因为在默认状态下，块状元素的宽度都为100%。-->
	<!-- 	际上，块状元素都会以行的形式占据位置 -->
	<!-- 2-在流动模型下，内联元素都会在所处的包含元素内从左到右水平分布显示。 -->
	<!-- 	内联元素可不像块状元素这么霸道独占一行 -->
	
	<!-- 常用的块状元素有：<div>、<p>、<h1>...<h6>、<ol>、<ul>、<dl>、<table>、<address>、<blockquote> 、<form>   -->
	<!-- 常用的内联元素有：<a>、<span>、<br>、<i>、<em>、<strong>、<label>、<q>、<var>、<cite>、<code> -->
	<!-- 常用的内联块状元素有：<img>、<input> -->
	
	<!-- 设置display:block将元素显示为块级元素。 -->
	<!-- 每个块级元素都从新的一行开始，并且其后的元素也另起一行。（真霸道，一个块级元素独占一行）  -->
	<!-- 元素的高度、宽度、行高以及顶和底边距都可设置。 -->
	<!-- 元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。 -->
	
	<!-- 设置display:inline将元素设置为内联元素。 -->
	<!-- 和其他元素都在一行上； -->
	<!-- 元素的高度、宽度及顶部和底部边距不可设置； -->
	<!-- 元素的宽度就是它包含的文字或图片的宽度，不可改变。 -->
	
	<!-- display:inline-block就是将元素设置为内联块状元素。 -->
	<!-- 和其他元素都在一行上； -->
	<!-- 元素的高度、宽度、行高以及顶和底边距都可设置。 -->
<body>
    <div id="box2">box2</div><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
    <h1>标题</h1><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
    <p>文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段文本段。</p><!--块状元素，由于没有设置宽度，宽度默认显示为100%--> 
    
    <div id="box1">box1</div><!--块状元素，由于设置了width:300px，宽度显示为300px-->
	<a href="http://www.imooc.com">www.imooc.com</a><span>强调</span><em>重点</em>
    <strong>强调</strong>
</body>

</html>
