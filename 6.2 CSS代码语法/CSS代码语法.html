<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS代码语法</title>
		<style type="text/css">
		/*CSS注释代码 嵌入式css */
		p{
			font-size:20px;/*设置文字字号*/
			color:red;/*设置文字颜色*/
			font-weight:bold;/*设置字体加粗*/
		}
		span{
			color:blue;
		}
</style>
    </head>
	<!-- css 样式由选择符p和声明{}组成，而声明又由属性color和值red组成 -->
	<!-- 通过定义某个样式，可以让不同网页位置的文字有着统一的字体、字号或者颜色等。 -->
	
</head>
<body>
<!-- 在span内添加style为内联式css -->
<p>慕课网，<span style="color:blue;">超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、
实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p>
</body>
</html>


</html>
