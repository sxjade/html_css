<!DOCTYPE HTML>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>q标签</title>
    </head>
	<!-- 注意要引用的文本不用加双引号，浏览器会对q标签自动添加双引号。 -->
	
	<!--  -->
    <body>
<p>周瑜，不可否认，他是历史上一个了不起的英雄人物！确实也配的上那句<q>聪明秀出为之英，胆略过人为之雄。</q></p>
</body>


</html>
