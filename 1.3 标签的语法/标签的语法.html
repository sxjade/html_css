<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>标签的语法</title>
    </head>
	<!-- 分开始标签和结束标签。结束标签比开始标签多了一个/。 -->
	<!-- 标签与标签之间是可以嵌套的，但先后顺序必须保持一致 -->
	<!-- HTML标签不区分大小写，<h1>和<H1>是一样的 -->
    <body>
        <h1>在本教程中，你将学习如何使用 HTML 来创建站点</h1>
        <p>当特殊的样式需要应用到个别元素时，就可以使用内联样式。 </p>
    </body>


</html>
