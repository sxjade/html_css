<html>

        <title>ol标签的使用</title>

	<!-- ol-li是有前后顺序的信息列表。 -->
	<!-- 每项<li>前都自带一个序号，序号默认从1开始  -->
	<!--  -->

	<ol>
		<li>前端开发面试心法 </li>
		<li>零基础学习html</li>
		<li>JavaScript全攻略</li>
	</ol>

</body>


</html>
