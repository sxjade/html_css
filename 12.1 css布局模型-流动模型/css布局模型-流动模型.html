<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>css布局模型</title>
		<style type="text/css">
	div{
	border:2px red solid;
    width:150px;
    height:400px;
	float:left; /* 两个div都居左显示*/
}
#div1{float:left;}  /* 第一个div都居左显示*/
#div2{float:right;}	/* 第二个div都居右显示*/
		</style>
    </head>
	<!-- 元素有三种布局模型：1、流动模型（Flow）;2、浮动模型 (Float);3、层模型（Layer） -->
	
	<!-- 浮动模型，可以实现让两个块状元素并排显示 -->
	<!-- 1- div、p、table、img 等元素都可以被定义为浮动。-->
	
	
	
<body>
<div id="div1">栏目1</div>
<div id="div2">栏目2</div>
</body>

</html>
