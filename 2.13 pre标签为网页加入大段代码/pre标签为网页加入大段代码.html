<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>pre标签的使用</title>
    </head>
	<!-- 当代码为一行代码时，你就可以使用<code>标签了 -->
	
	<!--   -->
	<!-- 多行代码，可以使用<pre>标签。 -->
<body>
<pre>
var message="欢迎";
for(var i=1;i<=10;i++)<br>
{<br>
    alert(message); <br>
}<br>
</pre>
</body>


</html>
