<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>CSS代码语法</title>
		<link href="style.css" rel="stylesheet" type="text/css">
		<style type="text/css">
		span{
			color:red;
		}
</style>
    </head>
	<!-- 内联式 > 嵌入式 > 外部式 -->
	<!-- 其实总结来说，就是--就近原则（离被设置元素越近优先级别越高）。 -->
	<!-- 但注意上面所总结的优先级是有一个前提：内联式、嵌入式、外部式样式表中css样式是在的相同权值的情况下 -->
</head>
<body>
<body>
    <p>慕课网，<span style="color:pink">超酷的互联网</span>、IT技术免费学习平台，
	创新的网络一站式学习、实践体验；服务及时贴心，内容专业、有趣易学。专注服务互联网工程师快速成为技术高手！</p>
</body>
</html>


</html>
