<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>span标签为文字设置样式</title>
    </head>
	<!-- <em>和<strong>标签是为了强调一段话中的关键字时使用，它们的语义是强调。 -->
	
	<!-- <span>标签是没有语义的，它的作用就是为了设置单独的样式用的。 -->
<style>
span{
   color:blue; 
}
</style>
    <body>
        <h1>了不起的盖茨比</h1>
	<!-- 我的第一个段落 -->
    <p>1922年的春天，一个想要成名名叫尼克•卡拉威（托比•马奎尔Tobey Maguire 饰）的作家，离开了美国中西部，来到了纽约。
	那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代。为了追寻他的<span>美国梦</span>，他搬入纽约附近一海湾居住。</p>
    <p>菲茨杰拉德，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。
	他以诗人的敏感和戏剧家的想象为"爵士乐时代"吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
</body>


</html>
