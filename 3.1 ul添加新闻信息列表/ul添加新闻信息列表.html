<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>ul标签的使用</title>
    </head>
	<!-- ul-li是没有前后顺序的信息列表。 -->
	<!-- 每项li前都自带一个圆点，如下图所示：  -->
	<!--  -->
<body>
	<ul>
        <li>精彩少年</li>
		<li>美丽突然出现</li>
		<li>触动心灵的旋律</li>
    </ul>

</body>


</html>
