<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>表单标签</title>
    </head>
	<!-- 以<form>开始，以</form>结束； -->
	<!-- action ：浏览者输入的数据被传送到的地方,比如一个PHP页面(save.php) -->
	<!-- method ： 数据传送的方式（get/post）。 -->
	

<body>
<form method="post" action="save.php">
      <label for="username">用户名:</label>
      <input type="text"  name="username" id="username" value="" />    <!-- type="text" 文本输入框 -->
      <label for="pass">密码:</label>  <!-- type="password"时, 输入框为密码输入框 -->
      <input type="password"  name="pass" id="pass" value="" /> 
	  <!-- name：为文本框命名，以备后台程序ASP 、PHP使用 value：为文本输入框设置默认值。(一般起到提示作用) -->
      <input type="submit" value="确定"  name="submit" />
	  <!-- 当type="submit"时，按钮才有提交作用 -->
      <input type="reset" value="重置" name="reset" />
	  <!-- 当type="reset"时，按钮才有重置作用 -->
</form>  
</body>
</html>
