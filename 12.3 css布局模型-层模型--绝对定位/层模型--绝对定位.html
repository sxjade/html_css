<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>css布局模型-层模型--绝对定位</title>
		<style type="text/css">
	div{
	width:200px;
    height:200px;
	border:2px red solid;
	position:absolute;	/* 绝对定位 */
    right:100px;	/* 相对于浏览器窗口向右移动100px */
    top:20px;	/* 向下移动20px */
}

		</style>
    </head>
	<!-- 元素有三种布局模型：1、流动模型（Flow）;2、浮动模型 (Float);3、层模型（Layer） -->
	
	<!-- 想为元素设置层模型中的绝对定位，需要设置position:absolute(表示绝对定位) -->
	<!-- 1- 将元素从文档流中拖出来，然后使用left、right、top、bottom属性相对于其最接近的一个具有定位属性的父包含块进行绝对定位。
		如果不存在这样的包含块，则相对于body元素，即相对于浏览器窗口。-->
	
	
	
<body>

<div id="div1"></div>

</body>

</html>
