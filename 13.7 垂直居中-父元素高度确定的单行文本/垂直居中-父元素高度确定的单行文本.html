<!DOCTYPE HTML>

        <title>垂直居中总结-父元素高度确定的单行</title>
		<style type="text/css">
.wrap h2{
    margin:50px;
    height:100px;
    line-height:100px;
    background:#ccc;
}
		</style>
    </head>
	<!-- 垂直居中分两种情况：父元素高度确定的单行文本，以及父元素高度确定的多行文本。 -->
	<!-- 父元素高度确定的单行文本的竖直居中的方法是通过设置父元素的 height 和 line-height 高度一致来实现的。
	(height: 该元素的高度，line-height: 顾名思义，行高（行间距），指在文本中，行与行之间的 基线间的距离 )。 -->
	<!-- line-height 与 font-size 的计算值之差，在 CSS 中成为“行间距”。分为两半，分别加到一个文本行内容的顶部和底部。 -->
	
	<!-- 一个弊端：当文字内容的长度大于块的宽时，就有内容脱离了块。 -->

	<!--  -->
