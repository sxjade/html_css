<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>使用下拉列表框</title>
    </head>
	
	<!-- value：提交数据到服务器的值（后台程序PHP使用） -->
	
</head>
<body>
<form action="save.php" method="post" >
    <label>爱好:</label>
    <select> <!-- <select>标签中设置multiple="multiple"属性多选时按下Ctrl键同时进行单击（在 Mac下使用 Command +单击），可以选择多个选项。 -->
      <option value="看书">看书</option>
      <option value="旅游" selected="selected">旅游</option> <!-- 设置selected="selected"属性，则该选项就被默认选中。 -->
      <option value="运动">运动</option>
      <option value="购物">购物</option>
    </select>
</form>
</body>
</html>


</html>
