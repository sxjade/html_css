<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>水平居中总结-不定宽块状</title>
		<style type="text/css">
table{
    margin:0 auto;
}

/*下面是任务区代码*/
.wrap{
    background:#ccc;
	margin:0 auto;
    text-align:center;
}
		</style>
    </head>
	<!-- 方法1.加入 table 标签 -->
	<!-- 方法2.设置 display: inline 方法：与第一种类似，显示类型设为 行内元素，进行不定宽元素的属性设置 -->
	<!-- 方法3.设置 position:relative 和 left:50%：利用 相对定位 的方式，将元素向左偏移 50% ，即达到居中的目的 -->
	
	<!-- 方法1.利用table标签的长度自适应性---即不定义其长度也不默认父元素body的长度（table其长度根据其内文本长度决定），
	因此可以看做一个定宽度块元素，然后再利用定宽度块状居中的margin的方法，使其水平居中。 -->
	<!-- 第一步：为需要设置的居中的元素外面加入一个 table 标签 ( 包括 <tbody>、<tr>、<td> )。 -->
	<!-- 第二步：为这个 table 设置“左右 margin 居中”（这个和定宽块状元素的方法一样）。 -->
	
	
	

<body>
<div>
<table>
  <tbody>
    <tr><td>
	<ul>
    	<li>我是第一行文本</li>
        <li>我是第二行文本</li>
        <li>我是第三行文本</li>
    </ul>
    </td></tr>
  </tbody>
</table>
</div>

<div class="wrap">
  设置我所在的div容器水平居中  
</div>
</body>


</html>
