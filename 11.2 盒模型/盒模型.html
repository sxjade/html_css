<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>盒模型</title>
		<style type="text/css">
			p{border:2px dotted #ccc;}
			li{
				border-bottom:1px dotted #ccc;	/* 单独设置下边框，而其它三边都不设置边框。bottom为下边 */
				width:200px;
				height:30px;
			}
			div{
				width:300px;
				height:300px;
				border:1px solid red;	
			}
			#box1{
				width:100px;
				height:100px;
				padding:10px;
				border:1px solid red;
				margin-bottom:50px;
			}
		</style>
    </head>
	<!-- Box Model规定了元素框处理元素内容（element content）、内边距（padding）、边框（border） 和 外边距（margin） 的方式。 -->
	
	<!-- 1-border-style（边框样式）常见样式有：dashed（虚线）| dotted（点线）| solid（实线）。 -->
	<!-- 2-border-color（边框颜色）中的颜色可设置为十六进制颜色 -->
	<!-- 3-border-width（边框宽度）中的宽度也可以设置为：thin | medium | thick（但不是很常用），最常还是用象素（px）。 -->
	<!-- css内定义的宽（width）和高（height），指的是填充以里的内容范围。  -->
	<!-- 元素实际宽度（盒子的宽度）=左边界+左边框+左填充+内容宽度+右填充+右边框+右边界。元素的高度也是同理。 -->
	<!-- 常用的内联块状元素有：<img>、<input> -->
	
	<!-- 填充:元素内容与边框之间是可以设置距离的，称之为“填充”。 -->
	<!-- 填充也可分为上、右、下、左(顺时针)。div{padding:20px 10px 15px 30px;}  -->
	<!-- 如果上、右、下、左的填充都为10px;可以这么写div{padding:10px;} -->
	
	
	<!-- 元素与其它元素之间的距离可以使用边界（margin）来设置。边界也是可分为上、右、下、左。 -->
	<!-- div{margin:20px 10px 15px 30px;} -->
	<!-- 如果上右下左的边界都为10px;可以这么写：div{ margin:10px;} -->
	<!-- 总结一下：padding和margin的区别，padding在边框里，margin在边框外。 -->
<body>
    <h1>勇气</h1>
    <p>三年级时，我还是一个胆小如鼠的小女孩，上课从来不敢回答老师提出的问题，生怕回答错了老师会批评我。就一直没有这个勇气来回答老师提出的问题。学校举办的活动我也没勇气参加。</p>
    <p>到了三年级下学期时，我们班上了一节公开课，老师提出了一个很简单的问题，班里很多同学都举手了，甚至成绩比我差很多的，也举手了，还说着："我来，我来。"我环顾了四周，就我没有举手。</p>   
	<img src="http://img.mukewang.com/539fbb3a0001304305570259.jpg" />
	<ul>
    <li>别让不会说话害了你</li>
    <li>二十七八岁就应该有的见识</li>
    <li>别让不好意思害了你</li>
</ul>
<div id="box1">盒子1</div>
<div id="box2">box2</div>   
	</body>

</html>
