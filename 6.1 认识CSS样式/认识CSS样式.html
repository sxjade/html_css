<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>认识CSS样式</title>
		<style type="text/css">
		p{
			font-size:20px;/*设置文字字号*/
			color:red;/*设置文字颜色*/
			font-weight:bold;/*设置字体加粗*/
		}
		span{
			color:blue;
		}
</style>
    </head>
	<!-- 它主要是用于定义HTML内容在浏览器内的显示样式，如文字大小、颜色、字体加粗等。 -->
	<!-- 通过定义某个样式，可以让不同网页位置的文字有着统一的字体、字号或者颜色等。 -->
	

<body>
<p>慕课网，<span>超酷的互联网</span>、IT技术免费学习平台，创新的网络一站式学习、实践体验；<span>服务及时贴心</span>，内容专业、<span>有趣易学</span>。专注服务互联网工程师快速成为技术高手！</p></body>
</html>
